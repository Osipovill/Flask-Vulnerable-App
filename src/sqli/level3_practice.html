{% extends "base.html" %}
{% block title %}SQLi Уровень 3 - Практика{% endblock %}
{% block content %}
<h1>SQLi Уровень 3 - Практика</h1>
<form method="post">
    <div class="mb-3">
        <label for="user_id" class="form-label">ID пользователя:</label>
        <input type="text" name="user_id" id="user_id" class="form-control" placeholder="Введите ID пользователя">
    </div>
    <button type="submit" class="btn btn-success">Поиск</button>
</form>
{% if data %}
    <h2 class="mt-4">Результаты запроса:</h2>
    <pre>{{ data }}</pre>
{% endif %}
<br>
<a href="{{ url_for('sqli.level3_theory') }}" class="btn btn-secondary">Вернуться к теории</a>
<a href="{{ url_for('main_page') }}" class="btn btn-secondary">Главное меню</a>
{% endblock %}
