{% extends "base.html" %}
{% block title %}SQLi Уровень 2 - Практика{% endblock %}
{% block content %}
<h1>SQLi Уровень 2 - Практика</h1>
<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя пользователя">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="Введите пароль">
    </div>
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% if data %}
    <h2 class="mt-4">Результаты запроса:</h2>
    <pre>{{ data }}</pre>
{% endif %}
<br>
<a href="{{ url_for('sqli.level2_theory') }}" class="btn btn-secondary">Вернуться к теории</a>
<a href="{{ url_for('main_page') }}" class="btn btn-secondary">Главное меню</a>
{% endblock %}
