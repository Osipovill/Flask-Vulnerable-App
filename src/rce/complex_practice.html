{% extends "base.html" %}
{% block title %}RCE Уровень - Практика{% endblock %}
{% block content %}
<h1>RCE Уровень - Практика</h1>
<form method="post">
    <div class="mb-3">
        <label for="env_var" class="form-label">Переменная окружения:</label>
        <input type="text" name="env_var" id="env_var" class="form-control" placeholder="Введите имя переменной">
    </div>
    <button type="submit" class="btn btn-success">Проверить</button>
</form>
{% if result %}
    <h2 class="mt-4">Результат:</h2>
    <pre>{{ result }}</pre>
{% endif %}
<br>
<a href="{{ url_for('rce.complex_theory') }}" class="btn btn-secondary">Вернуться к теории</a>
<a href="{{ url_for('main_page') }}" class="btn btn-secondary">Главное меню</a>
{% endblock %}
