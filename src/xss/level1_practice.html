{% extends "base.html" %}
{% block title %}XSS Уровень 1 - Практика{% endblock %}
{% block content %}
<h1>XSS Уровень 1 - Практика</h1>
{% if comment %}
    <div class="alert alert-info">
        <strong>Ваш комментарий:</strong> {{ comment|safe }}
    </div>
{% endif %}
<form method="post">
    <div class="mb-3">
        <label for="comment" class="form-label">Комментарий:</label>
        <textarea name="comment" id="comment" class="form-control" placeholder="Введите комментарий"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Отправить</button>
</form>
<br>
<a href="{{ url_for('xss.level1_theory') }}" class="btn btn-secondary">Вернуться к теории</a>
<a href="{{ url_for('main_page') }}" class="btn btn-secondary">Главное меню</a>
{% endblock %}
