{% extends "base.html" %}
{% block title %}XSS Уровень 2 - Практика{% endblock %}
{% block content %}
<h1>XSS Уровень 2 - Практика</h1>
<h2>Комментарии:</h2>
{% for c in comments %}
    <div class="alert alert-light">
        {{ c|safe }}
    </div>
{% endfor %}
<form method="post">
    <div class="mb-3">
        <label for="comment" class="form-label">Оставьте комментарий:</label>
        <textarea name="comment" id="comment" class="form-control" placeholder="Введите комментарий"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Отправить</button>
</form>
<form method="post" action="/xss/delete_comments" class="mt-3">
    <button type="submit" class="btn btn-danger">Удалить все комментарии</button>
</form>
<br>
<a href="{{ url_for('xss.level2_theory') }}" class="btn btn-secondary">Вернуться к теории</a>
<a href="{{ url_for('main_page') }}" class="btn btn-secondary">Главное меню</a>
{% endblock %}
